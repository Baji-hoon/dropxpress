<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>DropXpress - Smart Media Downloader</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #1a1a1a;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      padding: 15px;
    }

    .header {
      text-align: center;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .subtitle {
      font-size: 1rem;
      font-weight: 400;
      color: #cccccc;
    }

    .input-group {
      margin-bottom: 10px;
      width: 100%;
      max-width: 500px;
    }

    .url-input {
      width: 100%;
      height: 44px;
      padding: 0 16px;
      border: 1px solid #bb86fc;
      border-radius: 12px;
      background: #2a2a2a;
      color: #ffffff;
      font-size: 1rem;
      font-weight: 400;
      outline: none;
    }

    .url-input::placeholder {
      color: #888;
      font-weight: 400;
    }

    .options-group {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 10px;
      width: 100%;
      max-width: 500px;
    }

    .option-btn {
      flex: 1;
      height: 44px;
      padding: 0 16px;
      border: 1px solid #bb86fc;
      border-radius: 12px;
      background: #2a2a2a;
      color: #ffffff;
      font-size: 1rem;
      font-weight: 500;
      text-align: center;
      line-height: 44px;
      cursor: pointer;
      transition: all 0.3s;
      -webkit-tap-highlight-color: transparent;
      outline: none;
    }

    .option-btn.selected {
      background: #bb86fc;
      color: #1a1a1a;
      font-weight: 600;
    }

    .toggle-group {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      max-width: 500px;
      margin-bottom: 10px;
      padding: 8px 16px;
      background: #2a2a2a;
      border: 1px solid #bb86fc;
      border-radius: 12px;
      cursor: pointer;
    }

    .toggle-label {
      font-size: 1rem;
      font-weight: 500;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    b{
      color: #cccccc
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #555;
      transition: 0.4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 2px;
      bottom: 2px;
      background-color: #ffffff;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #bb86fc;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .download-btn {
      width: 100%;
      max-width: 500px;
      height: 44px;
      padding: 0 24px;
      border: none;
      border-radius: 12px;
      background: #bb86fc;
      color: #1a1a1a;
      font-size: 1rem;
      font-weight: 600;
      text-align: center;
      line-height: 44px;
      cursor: pointer;
      transition: background 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 10px;
    }

    .download-btn:hover {
      background: #9e6fde;
    }

    .download-btn:disabled {
      background: #555;
      cursor: not-allowed;
    }

    .download-icon {
      font-size: 1.2rem;
    }

    .loader {
      display: none;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #bb86fc;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #logBox {
      background: #2a2a2a;
      border: 1px solid #bb86fc;
      font-family: monospace;
      border-radius: 12px;
      padding: 12px;
      height: 300px;
      overflow-y: auto;
      font-size: 0.95rem;
      font-weight: 400;
      line-height: 1.5;
      white-space: pre-wrap;
      word-wrap: break-word;
      width: 100%;
      max-width: 500px;
      margin-top: 0;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    .footer {
      margin-top: 0;
      text-align: center;
      font-size: 0.85rem;
      color: #cccccc;
    }

    .footer a {
      color: #bb86fc;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      .subtitle {
        font-size: 1.1rem;
      }

      .url-input,
      .download-btn,
      .option-btn {
        font-size: 1.1rem;
        height: 48px;
        line-height: 48px;
      }

      #logBox {
        height: 300px;
        font-size: 1rem;
      }
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.8rem;
      }

      .subtitle {
        font-size: 0.9rem;
      }

      .url-input {
        font-size: 0.9rem;
        height: px;
        padding: 0 12px;
      }

      .options-group {
        flex-wrap: wrap;
        gap: 6px;
      }

      .option-btn {
        font-size: 0.9rem;
        height: 40px;
        padding: 0 12px;
        line-height: 40px;
      }

      .toggle-group {
        padding: 6px 12px;
      }

      .toggle-label {
        font-size: 0.9rem;
      }

      .download-btn {
        font-size: 0.9rem;
        height: 40px;
        padding: 0 20px;
        line-height: 40px;
      }

      #logBox {
        height: 300px;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Drop<b>X</b>press</h1>
    <div class="subtitle">Smart media conversion with auto-quality</div>
  </div>

  <div class="input-group">
    <input type="text" id="urlInput" class="url-input" placeholder="Paste video URL...">
  </div>

  <div class="options-group">
    <div class="option-btn selected" data-value="auto" onclick="selectQuality('auto')">Video‚ú®</div>
    <div class="option-btn" data-value="audio" onclick="selectQuality('audio')">Audioüéµ</div>
    <div class="option-btn" data-value="mute" onclick="selectQuality('mute')">Mutedüîá</div>
  </div>

  <div class="toggle-group" onclick="toggleMetadata()">
    <span class="toggle-label">Clean Metadata</span>
    <label class="toggle-switch">
      <input type="checkbox" id="metadataToggle" checked disabled>
      <span class="slider"></span>
    </label>
  </div>

  <button class="download-btn" id="downloadBtn" onclick="cleanVideo()">
    <span class="download-icon">‚Üì</span>
    Start Conversion
  </button>
  <div class="loader" id="loader"></div>

  <pre id="logBox">[System] Ready to download your video! üöÄ
[Info] We‚Äôll pick the best quality for you. üé•</pre>

  <div class="footer">
    VoidDown - Smart media downloader by xAI. <a href="mailto:support@x.ai">Contact support</a> for help.
  </div>

  <script>
    let selectedQuality = 'auto';
    let metadataEnabled = true;

    function log(msg) {
      const logBox = document.getElementById("logBox");
      logBox.textContent += msg + "\n";
      logBox.scrollTop = logBox.scrollHeight;
    }

    function selectQuality(value) {
      selectedQuality = value;
      document.querySelectorAll('.option-btn').forEach(btn => {
        btn.classList.remove('selected');
      });
      document.querySelector(`.option-btn[data-value="${value}"]`).classList.add('selected');
    }

    function toggleMetadata() {
      metadataEnabled = !metadataEnabled;
      const metadataToggle = document.getElementById("metadataToggle");
      metadataToggle.checked = metadataEnabled;
      log(`[!] Metadata cleaning turned ${metadataEnabled ? 'on' : 'off'}. üßπ`);
    }

    const logBox = document.getElementById("logBox");
    const downloadBtn = document.getElementById("downloadBtn");
    const loader = document.getElementById("loader");
    let videoId = "";
    let evtSource = null;

    function startLogStream() {
      if (evtSource) evtSource.close();
      evtSource = new EventSource(`${window.location.origin}/stream`);
      evtSource.onmessage = function (event) {
        if (event.data.trim()) {
          log(event.data.trim());
        }
      };
    }

    async function cleanVideo() {
      let url = document.getElementById("urlInput").value.trim();
      const removeMetadata = metadataEnabled;
      const quality = selectedQuality;

      if (!url.startsWith('http://') && !url.startsWith('https://')) {
        url = 'https://' + url;
      }

      if (!url) {
        log("[!] Oops! Please enter a video URL to start. üòä");
        return;
      }

      if (!url.match(/^(https?:\/\/)?((www\.)?(tiktok\.com|vt\.tiktok\.com|instagram\.com|youtube\.com|youtu\.be))(\/.*)?$/i)) {
        log("[!] Hmm, that URL doesn‚Äôt look right. Try copying it again! üîó");
        return;
      }

      logBox.textContent = "[!] Starting your download‚Ä¶ Hang tight! ‚è≥\n";
      downloadBtn.disabled = true;
      loader.style.display = "block";
      startLogStream();

      const formData = new FormData();
      formData.append("url", url);
      formData.append("remove_metadata", removeMetadata.toString());
      formData.append("quality", quality);

      try {
        const res = await fetch(`${window.location.origin}/clean`, {
          method: "POST",
          body: formData
        });

        const result = await res.json();
        if (result.success) {
          videoId = result.video_id;
          waitForDownloadReady();
        } else {
          log(`[!] Sorry, we don‚Äôt support that platform yet. Try a TikTok, YouTube, or Instagram video! üåü`);
          downloadBtn.disabled = false;
          loader.style.display = "none";
        }
      } catch (err) {
        log("[!] Something went wrong on our end. Please try again! üòì");
        console.error(err);
        downloadBtn.disabled = false;
        loader.style.display = "none";
      }
    }

    async function waitForDownloadReady() {
      const evtSource = new EventSource(`${window.location.origin}/download_status/${videoId}`);
      evtSource.onmessage = function (event) {
        const data = JSON.parse(event.data);
        if (data.ready) {
          log("[!] Your download has started! üéâ");
          window.location.href = data.link;
          evtSource.close();
          downloadBtn.disabled = false;
          loader.style.display = "none";
        } else if (data.error) {
          log(`[!] ${data.error}`);
          evtSource.close();
          downloadBtn.disabled = false;
          loader.style.display = "none";
        }
      };
    }

    startLogStream();
  </script>
</body>
</html>
